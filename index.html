<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illuminarchism - Deep Map Historiography</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cinzel', 'Georgia', serif;
      background: #1a1410;
      color: #e8dcc4;
      overflow: hidden;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    #timeline-control {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 900px;
      background: rgba(26, 20, 16, 0.95);
      border: 2px solid #8b7355;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="webgl-canvas"></canvas>
    <div id="loading">Illuminating the Past...</div>
    <div id="timeline-control" style="display: none;">
      <label for="year-slider">Historical Year: <span id="year-display">1400</span></label>
      <input type="range" id="year-slider" min="800" max="1900" value="1400" step="10">
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
